<h3>Register</h3>

<form method="POST" action="{% url 'fintech:register' %}">
    {% csrf_token %}
    {% for field in form %}
        {{ field.label }}:
        <br/>
        {{ field }}
        <br/>
    {% endfor %}

    <input type="submit" name="Create User">

    {{form.errors}}

    <p>
        Already have an account?
        <a href="{% url 'fintech:login' %}">Click Here</a>
    </p>
</form>
